name: Build and validate website

on: [push]

jobs:
  build_and_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn validate
      - run: yarn broken-links
