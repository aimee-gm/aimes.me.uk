name: Build and validate website

on: [push]

env:
  TZ: Europe/London

jobs:
  build_and_validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Lint JavaScript code
        run: yarn lint
      - name: Run prettier list
        run: yarn prettier:list
      - name: Build HTML and assets
        run: yarn build
      - name: Validate HTML
        run: yarn validate
      - name: Check for *.aimes.me.uk broken links
        run: yarn broken-links --skip '^(?!http://localhost|https://media\.aimes\.me\.uk)'
